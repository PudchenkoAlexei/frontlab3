<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Ñ– Flex Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container float-layout">
        <div class="block header">
            <div class="left-img">
                <p>IMG</p>
            </div>
            <div class="header-text">
                <p>TEXT</p>
            </div>
        </div>
        <div class="block content">
            <div class="left-img">
                <p></p>
            </div>
            <div class="center-text">
                <p>TEXT</p>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <p>TEXT</p>
            </div>
            <div class="footer-img">
                <p>IMG</p>
            </div>
        </div>
    </div>


    <div class="flex-container">
        <div class="flex-header">
            <div class="flex-left-img">
                <p>IMG</p>
            </div>
            <div class="flex-header-text">
                <p>TEXT</p>
            </div>
        </div>
        <div class="flex-content">
            <div class="flex-left-img">
                <p></p>
            </div>
            <div class="flex-center-text">
                <p>TEXT</p>
            </div>
        </div>
        <div class="flex-footer">
            <div class="flex-footer-text">
                <p>TEXT</p>
            </div>
            <div class="flex-footer-img">
                <p>IMG</p>
            </div>
        </div>
    </div>
</body>
</html>
